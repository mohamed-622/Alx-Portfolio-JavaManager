<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
</head>
<body>
    <h1>Order History</h1>
    <a href="{{ url_for('orders') }}">Back to Orders</a>
    <ul>
        {% for order in orders %}
            <li>
                {{ order.order_number }}: {{ order.description }} - {{ order.total_price }} MAD<br>
                <small>Ordered on: {{ order.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
