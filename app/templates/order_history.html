<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/pages/orders.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/order_history.js') }}"></script>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('orders') }}">Orders</a>
        <a href="{{ url_for('order_history') }}">Order History</a>
        <a href="{{ url_for('menu_management') }}">Menu</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <h1>Order History</h1>
    <!-- Calendar for selecting date -->
    <div class="calendar-container">
        <label for="calendar">Filter by Date:</label>
        <input type="date" id="calendar" onchange="filterOrdersByDate()">
    </div>

    <!-- List of Orders -->
    <ul id="order-list">
        {% for order in orders %}
            <li class="order-item" data-date="{{ order.created_at.strftime('%Y-%m-%d') }}">
                <strong>{{ order.order_number }}</strong>: {{ order.description }} - {{ order.total_price }} MAD
                <small>Ordered on: {{ order.created_at.strftime('%Y-%m-%d') }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
