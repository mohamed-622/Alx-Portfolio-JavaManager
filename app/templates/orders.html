<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/orders.css') }}">
    </head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('orders') }}">Orders</a>
        <a href="{{ url_for('order_history') }}">Order History</a>
        <a href="{{ url_for('menu_management') }}">Menu</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="content">
        <h1>Menu</h1>
        <ul>
            {% for item in menu_items %}
            <li>
                <strong>{{ item.name }}</strong>
                <form method="POST" action="{{ url_for('create_order') }}">
                    <label for="size-{{ loop.index }}">Size:</label>
                    <select name="size" id="size-{{ loop.index }}">
                        {% for size in item.sizes %}
                        <option value="{{ size.size }}">{{ size.size }} - {{ size.price }} MAD</option>
                            {% endfor %}
                        </select>
                        <label for="quantity-{{ loop.index }}">Quantity:</label>
                        <input type="number" name="quantity" id="quantity-{{ loop.index }}" value="1" min="1" required>
                        <input type="hidden" name="item_name" value="{{ item.name }}">
                        <button type="submit">Add to Order</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
            <h1>Last Orders</h1>
            <ul>
                {% for order in orders %}
                    <li>{{ order.description }} - {{ order.total_price }} MAD - {{ order.created_at.strftime('%H:%M') }}</li>
                {% endfor %}
            </ul>
        </div>
</body>
</html>
